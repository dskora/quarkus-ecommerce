version: '3.8'
services:
  customer:
    build:
      context: customer
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/workspace
    depends_on:
      - mysql
    ports:
      - "8080:8080"

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=quarkus_ecommerce
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pass
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"